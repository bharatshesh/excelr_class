<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary operator</title>
</head>
<body>
    <h1>Ternary operator</h1>
    <script>
        a=20;

        (a%2==0)?console.log("even"):console.log("odd");
    </script>
    
</body>
</html>
