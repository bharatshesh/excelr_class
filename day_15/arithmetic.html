<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--script></script-->
</head>
<body>
    <h1>Arithmetic operation</h1>

    <script>
        a=10;
        b=20;
        console.log(a+b);
        document.write(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(a**b);//power or exponent
        console.log(a++);//
        console.log(a--);//
        
    </script>
</body>
</html>
