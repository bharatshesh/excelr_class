<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Of operation</title>
</head>
<body>
    <h1>Type of operation</h1>
    <script>
        a=10;
        b='10';
        document.write(typeof(a));
        document.write("<br>")
        document.write(typeof(b));
        document.write("<br>")
        document.write(a==b);//loose comparision , it will compare the value only
        document.write("<br>")
        document.write(a===b);//strict comparision,it will comparem the value and datatype
        document.write("<br>")
        document.write(typeof(a)==typeof(b));//number==string//false
        document.write("<br>")
        document.write(typeof(a)==typeof(a));//number==number//true
    </script>
    
</body>
</html>
