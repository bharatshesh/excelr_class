<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This keyword</title>
</head>
<body>
    <script>
          console.log(this);

          let obj1={
            name:'tejas',
            age:20,
            fun:()=>{
                console.log(this);
                
            },
            info:function(){
                console.log(this.name, this.age);
                
            }
          }
          obj1.info();
          console.log(obj1);
          console.log(obj1.name);

          //----------
           function Person(name,age){
            this.username=name;
            this.userAge=age;
           }
          let p=new Person('tejas','20');
          console.log(p);
          
          
          
    </script>
</body>
</html>
