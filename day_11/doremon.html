<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daniel | Web Designer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #1c1c2e;
    }
    header h2 {
      color: white;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #aaa;
      font-weight: 500;
    }
    nav a:hover {
      color: white;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 100px;
    }
    .intro {
      max-width: 50%;
    }
    .intro h1 {
      font-size: 48px;

    }
    .intro h1 span {
      color: #e75480;
    }
    .intro p {
      margin-top: 15px;
      font-size: 18px;
      color: #ccc;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 25px;
      border: 2px solid #e75480;
      color: #e75480;
      background: transparent;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #e75480;
      color: #fff;
    }
    .profile-img {
      width: 400px;
      height: auto;
      border-radius: 10px;
    }
