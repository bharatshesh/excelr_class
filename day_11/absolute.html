<head>

        div{
            position: relative;
            background-color: yellowgreen;
            width: 500px;
            height: 500px;
        }
        p{
            position: absolute;
            background-color: red;
            width: 200px;
            height: 200px;

            right: 0;
            
        }

</head>
<body>
    <div>
        This is Parent
        <p>This is a Child</p>
    </div>
    
</body>
</html>
