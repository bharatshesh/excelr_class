<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <Script>
        
        function frist_function(){
           console.log("hello world");            
        }
        frist_function();// call the function to execute it 

        function second_function(name){
            console.log("hello" + name +"!");
        }
        second_function(`tejas`);

        //==================================================

        function thired_function(name){
            console.log(`hello ${name}`);

        }
        console.log(thired_function("tejas"))
        thired_function("tejas");
        //===================================================

    

        
        function fourth_function(name){
            return `hello ${name}`;

        }
        
        let data = fourth_function("tejas");
        console.log(data);
        console.log(fourth_function("tejas"));
        

        
    </Script>
</body>
</html>
